<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
</head>
<body>
    <div class="app">
        <img :src="ImgSrc" alt="">
        <button @[event]="changeImg">切换</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:".app",
            data:{
                ImgSrc:"https://tse4-mm.cn.bing.net/th?id=OIP.NK6VpAOanSI8uHDOHlEciQHaEo&pid=Api&rs=1",
                event:"click"
            },
            methods:{
                changeImg:function(){
                    if(this.ImgSrc == "https://tse4-mm.cn.bing.net/th?id=OIP.NK6VpAOanSI8uHDOHlEciQHaEo&pid=Api&rs=1")
                    {
                        this.ImgSrc = "https://tse1-mm.cn.bing.net/th?id=OIP.RMM05HGVITLPRFsGddvEqQHaEn&pid=Api&rs=1";
                    }
                    else
                    {
                        this.ImgSrc = "https://tse4-mm.cn.bing.net/th?id=OIP.NK6VpAOanSI8uHDOHlEciQHaEo&pid=Api&rs=1";
                    }
                }
            }
        });
    </script>
</body>
</html>
