<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <title>绑定HTML Class之数组语法</title>
</head>
<body>
    <div class="app">
        <div :class="[IsBgInfo, IsTextDanger]">利用数组添加class</div>
        <div :class="ArrayClass">利用数组添加class</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:".app",
            data:{
                IsBgInfo:"bg-info",
                IsTextDanger:"IsTextDanger",
                ArrayClass:["bg-success", "text-primary"]
            }
        });
    </script>
</body>
</html>
