<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <title>绑定HTML-Class之计算属性</title>
</head>
<body>
    <div class="app">
        <div :class="objectClass">利用计算属性添加class</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:".app",
            data:{
                error:null
            },
            computed:{
                objectClass:function(){
                    return {
                        'bg-info':this.error?false:true,
                        'text-danger':this.error?false:true
                    }
                }
            }
        });
    </script>
</body>
</html>
